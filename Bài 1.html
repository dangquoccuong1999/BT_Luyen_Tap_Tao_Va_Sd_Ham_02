<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOne= Number(prompt('Mời bạn nhập số :'));
    binhPhuong(numberOne)
    function binhPhuong(number) {
        let binhPhuong = Math.pow(number,2);
        alert('Bình phương số đó là: '+ binhPhuong);
    }
</script>
</body>
</html>
