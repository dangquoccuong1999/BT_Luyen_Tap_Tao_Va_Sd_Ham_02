<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let number = Number(prompt('Mời bạn nhập số : '));
        check(number);
        function check(number) {
            if (number < 0){
                return false;
            }
            else {
                return true;
            }
        }
</script>
</body>
</html>
