    let number1 = Number(prompt('Mời bạn nhập số thứ 1: '));
    let number2 = Number(prompt('Mời bạn nhập số thứ 2: '));
    let number3 = Number(prompt('Mời bạn nhập số thứ 3: '));
    function timMin(number1,number2,number3) {
        let min = number1;
        if (min > number2){
            min= number2;
        }
        if (min > number3){
            min = number3;
        }
        alert('Số nhỏ nhất trong 3 số là : '+ min);
    }
    timMin(number1, number2, number3);
</script>
